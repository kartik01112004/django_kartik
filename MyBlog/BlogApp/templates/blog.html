{% extends 'base.html' %} {% block title %}Blog - MyITBlog{% endblock %} {%
block content %}
<div class="blog-posts">
  <h1>Blog</h1>
  <div class="post-list">
    {% for post in posts %}
    <div class="post-item">
      <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <a href="{% url 'post_detail' post.id %}" class="read-more">Read More</a>
    </div>
    {% empty %}
    <p>No blog posts available.</p>
    {% endfor %}
  </div>
</div>
